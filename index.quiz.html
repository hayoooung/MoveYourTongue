<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronunciation Quiz Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #b3d9ff;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      color: #00509e;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-top: 10px;
      text-align: center;
    }

    .quiz-buttons {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    button {
      background-color: #00509e;
      color: #fff;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      margin: 0 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff6347;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      width: 100%;
      background-color: #b3d9ff;
      box-sizing: border-box;
      position: absolute;
      bottom: 0;
    }

    footer p {
      color: #333;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Challenge the Pronunciation Quiz!</h1>
    <p>Click the button to go to the F, TH, or N pronunciation quiz.</p>
  </header>

  <section class="quiz-buttons">
    <button onclick="window.location.href='https://smore.im/quiz/BcOuGYVvHy'">F Pronunciation Quiz</button>
    <button onclick="window.location.href='https://smore.im/quiz/v4VvnOxt08'">TH Pronunciation Quiz</button>
    <button onclick="window.location.href='https://smore.im/quiz/nuDI3mx8tB'">N Pronunciation Quiz</button>
  </section>

  <footer>
    <p>&copy; 2024 Pronunciation Learning Site</p>
  </footer>
</body>
</html>
